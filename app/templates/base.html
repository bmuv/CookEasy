<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">
                    <a href="{{ url_for('home') }}" class="text-gray-800 hover:text-gray-700">Recipe Generator</a>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ url_for('home') }}" class="text-gray-800 hover:text-gray-700">Home</a>
                    <a href="{{ url_for('inventory') }}" class="text-gray-800 hover:text-gray-700">Manage Inventory</a>
                    <a href="{{ url_for('recipes') }}" class="text-gray-800 hover:text-gray-700">Get Recipes</a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('logout') }}" class="text-gray-800 hover:text-gray-700">Logout</a>
                    {% else %}
                        <a href="{{ url_for('register') }}" class="text-gray-800 hover:text-gray-700">Register</a>
                        <a href="{{ url_for('login') }}" class="text-gray-800 hover:text-gray-700">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
