<!-- templates/recipes.html -->
{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl text-center mt-5">Suggested Recipes</h2>
    <ul class="mt-5">
        {% for recipe in recipes %}
            <li class="mb-4">
                <h3 class="text-xl font-bold">{{ recipe.title }}</h3>
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="w-full h-auto">
                <p>Used ingredients: {{ recipe.usedIngredientCount }}</p>
                <p>Missed ingredients: {{ recipe.missedIngredientCount }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
